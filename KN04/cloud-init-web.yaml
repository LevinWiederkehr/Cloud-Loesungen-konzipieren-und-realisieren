#cloud-config
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    ssh_authorized_keys: # Liste der SSH-Keys.
      - ssh-rsa  aws-key
      - ssh-rsa  tbz_aws_atilgan

package_update: true
packages:
  - apache2
  - php
  - php-mysql
  - git
  - adminer

write_files:
  - path: /var/www/html/index.html
    content: |
      <html>
        <head><title>Webserver</title></head>
        <body>
          <h1>Willkommen auf Levins Webserver!</h1>
        </body>
      </html>
  - path: /var/www/html/info.php
    content: |
      <?php
        phpinfo();
      ?>
  - path: /var/www/html/db.php
    content: |
      <?php
        $mysqli = new mysqli("54.152.94.97", "admin", "password", "testdb");

        if ($mysqli->connect_error) {
          die("Verbindung fehlgeschlagen: " . $mysqli->connect_error);
        }
        echo "Erfolgreich mit der Datenbank verbunden!";
        $mysqli->close();
      ?>

runcmd:
  - sudo a2enconf adminer
  - sudo systemctl restart apache2
  - sudo systemctl enable apache2
